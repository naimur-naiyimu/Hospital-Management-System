{% extends 'base.html' %}
{% block title %}Delete Patient{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h1>Delete Patient</h1>
    <p>Are you sure you want to delete "{{ patient.full_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'patient:patient-detail' patient.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
