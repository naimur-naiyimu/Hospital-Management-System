{% extends 'base.html' %}

{% block title %}Delete Doctor{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Delete Doctor</h1>
      <p class="card-text">Are you sure you want to delete the doctor "{{ doctor.full_name }}"?</p>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
      </form>
      <a href="{% url 'staff:doctor-detail' doctor.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
