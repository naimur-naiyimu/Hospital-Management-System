<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-80 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h2 class="text-uppercase text-center mb-4">Create an account</h2>

                <form method="post" action="{% url 'register' %}">
                  {% csrf_token %}
                  {% for field in form %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                      <div class="alert alert-danger mt-2">{{ field.errors|join:", " }}</div>
                    {% endif %}
                  </div>
                {% endfor %}

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% comment %} <script>
    // Check if form has errors and display specific error messages in an alert
    $(document).ready(function() {
      {% if form.errors %}
        var errorMessages = "";
        
        {% for field in form %}
          {% if field.errors %}
            errorMessages += "{{ field.label }}: {{ field.errors|join:", " }}\n";
          {% endif %}
        {% endfor %}
        
        if (errorMessages !== "") {
          alert("The following errors occurred:\n" + errorMessages);
        }
      {% endif %}
    });
  </script> {% endcomment %}
</body>
</html>
